 <head>

  <link rel="stylesheet" href="css/index.css" type="text/css" />
  <title>calculator</title>
 </head>
 <body>
  <div class="container">
   <div class="second-container">
    <p>Перше число:<input type="text" id="n1"></p>
    <p>Друге число:<input type="text" id="n2"></p>
   </div>
   <div class="third-container">
    <button onclick="plus()">Додати</button>
    <button onclick="minus()">Відняти</button>
    <button onclick="multiply()">Помножити</button>
    <button onclick="divide()">Поділити</button>
   </div>
    <hr>
    <p id="out">результат:</p>
   </div>
  </div>
  
 <script src="js/index.js"></script>
 </body>
